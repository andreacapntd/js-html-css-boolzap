<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Boolzap</title>
  </head>
  <body>
    <!-- Contenitore generale -->
    <div class="wrapper">
      <!-- Corpo principale -->
      <main>
        <!-- header di sfondo -->
        <section id="background-header">

        </section>
        <!-- sfondo corpo principale -->
        <section id="background-main">
          <!-- contenuto corpo principale -->
          <section id="main-body">
            <!-- navigazione e ricerca contatti -->
            <nav id="contacts">
              <div class="my-profile">
                <div class="logo-profile">
                  <img src="https://www.sanremorock.it/wp-content/uploads/2017/10/16712004_10154467254806925_4634631364854459168_n.jpg" alt="">
                </div>
                <div class="my-profile-nav">
                  <i class="fas fa-ellipsis-v"></i>
                  <i class="fas fa-comment-dots"></i>
                  <i class="fas fa-circle-notch"></i>
                </div>
              </div>
              <div class="search">
                <label class="search-logo">
                  <i class="fas fa-search"></i>
                </label>
                <input id="search-bar" type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
              </div>
              <div class="contact active" data-id="1">
                <div class="logo-contact">
                  <img src="https://www.tuttoperlei.it/wp-content/uploads/2013/03/franco_califano_scomparso.jpg" alt="Califfo">
                </div>
                <div class="contact-information">
                  <span class="name">Franco Califano</span>
                  <span class="ultimate-mex">Tutto benone, tu?</span>
                </div>
                <div class="contact-time">
                  <span>17:40</span>
                </div>
              </div>
              <div class="contact" data-id="2">
                <div class="logo-contact">
                  <img src="https://c8.alamy.com/compit/pmbnwd/sylvester-stallone-come-rocky-balboa-in-rocky-iii-1982-mgm-riferimento-file-32603-081tha-pmbnwd.jpg" alt="Sly">
                </div>
                <div class="contact-information">
                  <span class="name">Sylvester Stallone</span>
                  <span class="ultimate-mex">Keep punching</span>
                </div>
                <div class="contact-time">
                  <span>17:40</span>
                </div>
              </div>
              <div class="contact" data-id="3">
                <div class="logo-contact">
                  <img src="https://biografieonline.it/img/bio/m/Michael_Jordan.jpg" alt="Jordan">
                </div>
                <div class="contact-information">
                  <span class="name">Michael Jordan</span>
                  <span class="ultimate-mex">I'm the best</span>
                </div>
                <div class="contact-time">
                  <span>17:40</span>
                </div>
              </div>
              <div class="contact" data-id="4">
                <div class="logo-contact">
                  <img src="https://www.periodicodaily.com/wp-content/uploads/2019/09/Freddie-Mercury.1-1.jpg" alt="Mercury">
                </div>
                <div class="contact-information">
                  <span class="name">Freddie Mercury</span>
                  <span class="ultimate-mex">Show must go on</span>
                </div>
                <div class="contact-time">
                  <span>17:40</span>
                </div>
              </div>
              <div class="contact" data-id="5">
                <div class="logo-contact">
                  <img src="https://www.ilfestivaldellosport.it/uploads/thumbs/2019/10/02/baggio-robertopic_thumb_800_800.jpg" alt="Baggio">
                </div>
                <div class="contact-information">
                  <span class="name">Roberto Baggio</span>
                  <span class="ultimate-mex">Torno a giocare</span>
                </div>
                <div class="contact-time">
                  <span>17:40</span>
                </div>
              </div>


            </nav>
            <!-- sezione nav e corpo chat -->
            <section id="main-content">
              <!-- nav del profilo ed azioni -->
              <header id="profile-action-nav">
                <div class="nav-left">
                  <img src="https://www.tuttoperlei.it/wp-content/uploads/2013/03/franco_califano_scomparso.jpg" alt="Califfo">
                  <div class="profile-information">
                    <span id="name">Franco Califano</span>
                    <span id="last-access">Ultimo accesso oggi alle 17:08</span>
                  </div>
                </div>
                <div class="nav-right">
                  <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                  <a href="#"><i class="fas fa-paperclip"></i></a>
                  <a href="#"><i class="fas fa-search"></i></a>
                </div>
              </header>
              <!-- corpo chat -->
              <section id="chat-box">
                <div class="speaker-side" data-id="1"></div>
                <div class="speaker-side" data-id="2"></div>
                <div class="speaker-side" data-id="3"></div>
                <div class="speaker-side" data-id="4"></div>
                <div class="speaker-side" data-id="5"></div>
                <div class="user-side" data-id="1"></div>
                <div class="user-side" data-id="2"></div>
                <div class="user-side" data-id="3"></div>
                <div class="user-side" data-id="4"></div>
                <div class="user-side" data-id="5"></div>
              </section>

              <!--box per scrivere messaggi -->
              <footer id="message-box">
                <div class="emoticon">
                 <a href="#"><i class="far fa-smile"></i></a>
                </div>
                <div class="txt-box">
                  <input id="txt-form" type="text" name="mex" value="" placeholder="Scrivi un messaggio">
                </div>
                <div class="send-btn">
                  <a class="record" href="#"><i class="fas fa-microphone"></i></a>
                  <a class="enter hide" href="#"><img src="https://img.icons8.com/small/16/000000/filled-sent.png"/></a>
                </div>
              </footer>
            </section>
          </section>
        </section>
      </main>
    </div>


    <div  id="his-mex" class="template" style="display:none">
      <div  class="speaker-mex destroy">
        <p id="message-text-speaker">Ok</p>
        <span id="mex-time" class="time"></span>
        <i class="fas fa-chevron-down"></i>
        <div class="option hide">
          <span class="mex-info">Info</span>
          <span class="mex-delete">Cancella</span>
        </div>
      </div>
    </div>

    <div  id="my-mex" class="template" style="display:none">
      <div  class="user-mex destroy">
        <p id="message-text"></p>
        <span id="mex-time" class="time"></span>
        <i class="fas fa-chevron-down"></i>
        <div class="option hide">
          <span class="mex-info">Info</span>
          <span class="mex-delete">Cancella</span>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
