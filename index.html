<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Boolzap</title>
  </head>
  <body>
    <!-- Contenitore generale -->
    <div class="wrapper">
      <!-- Corpo principale -->
      <main>
        <!-- header di sfondo -->
        <section id="background-header">

        </section>
        <!-- sfondo corpo principale -->
        <section id="background-main">
          <!-- contenuto corpo principale -->
          <section id="main-body">
            <!-- navigazione e ricerca contatti -->
            <nav id="contacts">

            </nav>
            <!-- sezione nav e corpo chat -->
            <section id="main-content">
              <!-- nav del profilo ed azioni -->
              <header id="profile-action-nav">

              </header>
              <!-- corpo chat -->
              <section id="chat-box">

              </section>
              <!--box per scrivere messaggi -->
              <footer id="message-box">
                <div class="emoticon">
                 <a href="#"><i class="far fa-smile"></i></a>
                </div>
                <div class="txt-box">
                  <input id="txt-form" type="text" name="mex" value="" placeholder="Scrivi un messaggio">
                </div>
                <div class="send-btn">
                  <a class="record" href="#"><i class="fas fa-microphone"></i></a>
                  <a class="enter" href="#"><img src="https://img.icons8.com/small/16/000000/filled-sent.png"/></a>
                </div>
              </footer>
            </section>



          </section>
        </section>

      </main>

    </div>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
